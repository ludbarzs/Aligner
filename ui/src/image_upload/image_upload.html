<!doctype html>
<html>
  <head>
    <title>Aligner</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="image_upload.css" />
    <script defer type="module" src="scripts/image_upload.js"></script>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="container">
      <div class="main-content">
        <div class="box">
          <div id="upload-interface">
            <img
              id="cloud-icon"
              src="../assets/cloud_icon.svg"
              alt="Icon"
              width="100"
              height="100"
            />
            <p id="description">
              Drag and drop your image here or click "Select File"
            </p>

            <!-- Image upload input -->
            <label for="image-upload" class="upload-button">Select File</label>
            <input
              type="file"
              id="image-upload"
              accept=".jpg,.jpeg,.png"
              name="Select file"
              class="hidden"
            />
            <span id="supports">Supports: PNG, JPG, JPEG</span>
          </div>
        </div>
      </div>

      <div class="controls-container">
        <button class="control-button primary">
          <span>Continue</span>
        </button>
      </div>
    </div>
  </body>
</html>
