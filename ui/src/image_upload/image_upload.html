<!doctype html>
<html>
  <head>
    <title>Aligner</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="image_upload.css" />
    <script type="module" src="scripts/image_upload.js"></script>
    <style>
      .auth-buttons {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
      }
      
      .auth-button {
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .login-button {
        background-color: transparent;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
      }
      
      .signup-button {
        background-color: var(--primary-color);
        border: none;
        color: white;
      }
      
      .auth-button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="auth-buttons">
      <button class="auth-button login-button">Login</button>
      <button class="auth-button signup-button">Sign Up</button>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="container">
      <div class="main-content">
        <div class="box">
          <div id="upload-interface">
            <img
              id="cloud-icon"
              src="../assets/cloud_icon.svg"
              alt="Icon"
              width="100"
              height="100"
            />
            <p id="description">
              Drag and drop your image here or click "Select File"
            </p>

            <!-- Image upload input -->
            <label for="image-upload" class="upload-button">Select File</label>
            <input
              type="file"
              id="image-upload"
              accept=".jpg,.jpeg,.png"
              name="Select file"
              class="hidden"
            />
            <span id="supports">Supports: PNG, JPG, JPEG</span>
          </div>
        </div>
      </div>

      <div class="controls-container">
        <button class="control-button primary">
          <span>Continue</span>
        </button>
      </div>
    </div>
  </body>
</html>
