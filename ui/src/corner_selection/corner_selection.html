<!doctype html>
<html>
  <head>
    <title>Aligner</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="corner_selection.css" />
  </head>
  <body>
    <div class="auth-buttons">
      <button class="auth-button login-button">Login</button>
      <button class="auth-button signup-button">Sign Up</button>
    </div>

    <div class="container">
      <div class="main-content">
        <div class="box">
          <!-- Add message for when no image is loaded -->
          <div class="no-image-message" style="display: none">
            <p>No image found. Redirecting to upload page...</p>
          </div>

          <!-- Add image container -->
          <div class="image-container">
            <img id="corner-image" style="display: none" />
          </div>
        </div>
      </div>

      <div class="controls-container">
        <button
          class="control-button"
          onclick="window.location.href='../image_edit/image_edit.html'"
        >
          <span>Back</span>
        </button>

        <!-- Drawer dimension input -->
        <div id="drawer-dimensions" class="drawer-dimensions-container">
          <div class="dimensions-inputs">
            <div class="dimension-input-group">
              <span class="dimension-label">W</span>
              <span class="separator">|</span>
              <input
                type="number"
                id="drawer-width"
                min="1"
                max="2000"
                placeholder="mm"
                required
              />
            </div>
            <div class="dimension-input-group">
              <span class="dimension-label">H</span>
              <span class="separator">|</span>
              <input
                type="number"
                id="drawer-height"
                min="1"
                max="2000"
                placeholder="mm"
                required
              />
            </div>
          </div>
        </div>

        <button class="control-button primary">
          <span>Continue</span>
        </button>
      </div>
    </div>
    <script type="module" src="scripts/corner_selection.js"></script>
  </body>
</html>
