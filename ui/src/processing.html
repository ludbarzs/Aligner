<!doctype html>
<html>
  <head>
    <title>Aligner</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/showMessage.css" />
    <link rel="stylesheet" href="styles/frame-selector.css" />
    <link rel="stylesheet" href="styles/auth.css" />
    <link rel="stylesheet" href="styles/imageUploader.css" />
    <link rel="stylesheet" href="styles/controls.css" />
    <link rel="stylesheet" href="styles/dimensions.css" />
  </head>
  <body>
    <div class="auth-buttons" id="auth-buttons">
      <a href="login.html" class="auth-button">Login</a>
      <a href="register.html" class="auth-button">Register</a>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="container">
      <div class="main-content">
        <div class="box">
          <div id="upload-interface">
            <img
              id="cloud-icon"
              src="assets/cloud_icon.svg"
              alt="Icon"
              width="100"
              height="100"
            />
            <p id="description">
              Drag and drop your image here or click "Select File"
            </p>
            <!-- Image upload input -->
            <label for="image-upload" class="upload-button">Select File</label>
            <input
              type="file"
              id="image-upload"
              accept=".jpg,.jpeg,.png"
              name="Select file"
              class="hidden"
            />
            <span id="supports">Supports: PNG, JPG, JPEG</span>
          </div>

          <!-- Container for the image -->
          <div>
            <img id="uploaded-image" />
          </div>
        </div>

        <div id="edge-detection-controls" class="edge-controls-container">
          <h3>Edge Detection Parameters</h3>

          <div class="slider-container">
            <label for="blur-slider"
              >Blur Amount
              <span
                class="info-tooltip"
                data-tooltip="Controls how much the image is blurred before edge detection. Higher values smooth out noise but may miss fine details."
                >i</span
              >
            </label>
            <input
              type="range"
              id="blur-slider"
              min="1"
              max="15"
              step="2"
              value="5"
            />
            <span class="slider-value">5</span>
          </div>

          <div class="slider-container">
            <label for="edge-threshold-slider"
              >Edge Sensitivity
              <span
                class="info-tooltip"
                data-tooltip="Controls how sensitive edge detection is. Lower values detect more edges including noise, higher values detect only strong edges."
                >i</span
              >
            </label>
            <input
              type="range"
              id="edge-threshold-slider"
              min="10"
              max="200"
              value="80"
            />
            <span class="slider-value">80</span>
          </div>

          <div class="slider-container">
            <label for="morph-slider"
              >Edge Closing
              <span
                class="info-tooltip"
                data-tooltip="Controls how aggressively edges are connected. Higher values help connect broken lines but may join unrelated edges."
                >i</span
              >
            </label>
            <input
              type="range"
              id="morph-slider"
              min="1"
              max="15"
              step="2"
              value="5"
            />
            <span class="slider-value">5</span>
          </div>

          <button id="apply-edge-settings" class="control-button">
            Apply Settings
          </button>
        </div>
      </div>

      <div class="controls-container">
        <div class="controls">
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path
                d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"
              />
            </svg>
            <span>Rotate</span>
          </button>
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path
                d="M15 21h2v-2h-2v2zm4-12h2V7h-2v2zM3 5v14c0 1.1.9 2 2 2h4v-2H5V5h4V3H5c-1.1 0-2 .9-2 2zm16-2v2h2c0-1.1-.9-2-2-2zm-8 20h2V1h-2v22zm8-6h2v-2h-2v2zM15 5h2V3h-2v2zm4 8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2z"
              />
            </svg>
            <span>Mirror</span>
          </button>
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            <span>Reupload</span>
          </button>
        </div>

        <!-- Drawer dimension input -->
        <div id="drawer-dimensions" class="drawer-dimensions-container">
          <div class="dimensions-inputs">
            <div class="dimension-input-group">
              <input
                type="number"
                id="drawer-width"
                value="530"
                min="1"
                max="2000"
              />
            </div>
            <div class="dimension-input-group">
              <input
                type="number"
                id="drawer-height"
                value="330"
                min="1"
                max="2000"
              />
            </div>
          </div>
        </div>

        <button class="control-button primary">
          <span>Continue</span>
        </button>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
