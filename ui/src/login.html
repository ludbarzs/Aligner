<!doctype html>
<html>
  <head>
    <title>Aligner - Login</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/showMessage.css" />
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="container">
      <div class="box">
        <div class="login-container">
          <img
            id="cloud-icon"
            src="assets/cloud_icon.svg"
            alt="Icon"
            width="100"
            height="100"
          />
          <h2>Welcome to Aligner</h2>
          <form class="login-form">
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Password" required />
            </div>
            <button type="submit" class="control-button primary">
              <span>Log In</span>
            </button>
            <button type="button" class="control-button">
              <span>Register</span>
            </button>
            <button type="button" class="control-button guest">
              <span>Continue as Guest</span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/login.js"></script>
  </body>
</html>
