<!doctype html>
<html>
  <head>
    <title>Aliger - image edit</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="image_edit.css" />
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <div class="container">
      <div class="main-content">
        <div class="box">
          <!-- Add message for when no image is loaded -->
          <div class="no-image-message" style="display: none;">
            <p>No image found. Redirecting to upload page...</p>
          </div>
          
          <!-- Add edit container for the image -->
          <div class="edit-container" style="display: none;">
            <div class="image-wrapper">
              <img id="edit-image" style="display: none;" />
            </div>
          </div>
        </div>
      </div>

      <div class="controls-container">
        <div class="edit-buttons-group">
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path
                d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"
              />
            </svg>
            <span>Rotate</span>
          </button>
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path
                d="M15 21h2v-2h-2v2zm4-12h2V7h-2v2zM3 5v14c0 1.1.9 2 2 2h4v-2H5V5h4V3H5c-1.1 0-2 .9-2 2zm16-2v2h2c0-1.1-.9-2-2-2zm-8 20h2V1h-2v22zm8-6h2v-2h-2v2zM15 5h2V3h-2v2zm4 8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2z"
              />
            </svg>
            <span>Mirror</span>
          </button>
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            <span>Reupload</span>
          </button>
        </div>
        <div class="continue-button-group">
          <button class="control-button primary">
            <span>Continue</span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/image_edit.js"></script>
  </body>
</html>
