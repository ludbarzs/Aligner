<!doctype html>
<html>
  <head>
    <title>Aligner</title>
    <link rel="stylesheet" type="" href="styles/styles.css" />
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="container">
      <div class="box">
        <div id="upload-interface">
          <img
            id="cloud-icon"
            src="assets/cloud_icon.svg"
            alt="Icon"
            width="100"
            height="100"
          />
          <p id="description">
            Drag and drop your image here or click "Select File"
          </p>
          <!-- Image upload input -->
          <label for="image-upload" class="upload-button">Select File</label>
          <input
            type="file"
            id="image-upload"
            accept=".jpg,.jpeg,.png"
            name="Select file"
            class="hidden"
          />
          <span id="supports">Supports: PNG, JPG, JPEG</span>
        </div>

        <!-- Container for the image -->
        <div>
          <img id="uploaded-image" />
        </div>
      </div>

      <div class="controls-container">
        <div class="controls">
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path
                d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z"
              />
            </svg>
            <span>Rotate</span>
          </button>
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path
                d="M15 21h2v-2h-2v2zm4-12h2V7h-2v2zM3 5v14c0 1.1.9 2 2 2h4v-2H5V5h4V3H5c-1.1 0-2 .9-2 2zm16-2v2h2c0-1.1-.9-2-2-2zm-8 20h2V1h-2v22zm8-6h2v-2h-2v2zM15 5h2V3h-2v2zm4 8h2v-2h-2v2zm0 8c1.1 0 2-.9 2-2h-2v2z"
              />
            </svg>
            <span>Mirror</span>
          </button>
          <button class="control-button">
            <svg class="control-icon" viewBox="0 0 24 24">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            <span>Reupload</span>
          </button>
        </div>
        <button class="control-button primary">
          <span>Continue</span>
        </button>
      </div>
    </div>

    <script src="scripts/progress-tracker.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/controls.js"></script>
  </body>
</html>
